<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Maintenance</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a; /* Latar Belakang Gelap */
            color: #f0f0f0; /* Teks Putih/Terang */
            text-align: center;
            padding: 50px;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            border: 1px solid #444; /* Garis batas abu-abu gelap */
            padding: 40px 60px;
            background-color: #2c2c2c; /* Kontainer sedikit lebih terang dari body */
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        h1 {
            color: #ffffff; /* Judul Putih */
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.1em;
            line-height: 1.6;
            color: #cccccc; /* Paragraf Putih Keabu-abuan */
        }
        
        .contact {
            margin-top: 20px;
            font-size: 0.9em;
            color: #999999;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Website Under Maintenance</h1>
        <p>
            We apologize for the inconvenience, but our website is currently undergoing scheduled maintenance and improvements.
        </p>
        <p>
            We are working hard to enhance your experience and will be back online shortly. Please check back again soon!
        </p>
        <p class="contact">
            Thank you for your patience.
        </p>
    </div>
</body>
</html>
